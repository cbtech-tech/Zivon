name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Copy build folder to EC2 using scp
        run: |
          echo "${{ secrets.NEW_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          # Ensure 'dist/' matches your Vite build output folder
          scp -i private_key.pem -o StrictHostKeyChecking=no -r dist/* ${{ secrets.NEW_USER_NAME }}@${{ secrets.NEW_HOST_PROD }}:/var/www/html

      - name: SSH into EC2 and restart service
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.NEW_USER_NAME }}@${{ secrets.NEW_HOST_PROD }} << 'EOF'
            sudo systemctl restart nginx
          EOF
